{% extends "base.html" %}
{% set active_page = "upload" %}

{% block title %}Upload{% endblock %}

{% block head %}
{{ super() }}


{% endblock %}

{% block page_content %}
<h1 class="cap">Upload</h1>


<script type="text/javascript">
    function previewFile() {
        // const preview = document.querySelector('img');
        console.log("document:")
        console.log(document)
        var inputs = document.querySelectorAll('input[type=file]');
        // var inputs = document.images;
        console.log("inputs:")
        console.log(inputs)
        var inputs_array = [...inputs];
        var file_list = inputs[0].files
        console.log(file_list)
        console.log(inputs_array)
        for(let i=0; i<file_list.length; i++){
            // let file = inputs[i].files[0];
            let file = file_list[i];
            console.log("filename:")
            console.log(file)
            //use file
            const reader = new FileReader();
            reader.addEventListener("load", function() {
                // preview.src = reader.result; // show image in <img> tag
                uploadFile(file)
            }, false);
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    }

    function uploadFile(file) {
        var formData = new FormData();
        formData.append('file', file);
        fetch('/upload', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                console.log(response);
            })
            .catch(error => {
                console.error(error);
            });
    }
</script>
<form action="/action_page.php">
  <input type="file" id="files"
         name="files[]" multiple
         onchange="previewFile()"
         accept="image/*, zip,application/octet-stream,application/zip,application/x-zip,application/x-zip-compressed"><br><br>
  <label id="files-upload-label" for="files"><i previewFile()></i></label>

</form>
