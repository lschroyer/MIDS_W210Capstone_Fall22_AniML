<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Dashboards | Main</title>

    <!-- Font Awesome Icons -->
    <!-- You can use href="/path/to/your/file.format", but I prefer this way to make it looks Flask-like-->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="stlesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/vega-tooltip.scss">
    
    <!-- Import Vega 3 & Vega-Lite 2 (does not have to be from CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.16.0/build/vega-tooltip.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
    <script src="https://vega.github.io/datalib/datalib.min.js"></script>
    
    <!-- Import Plotly (does not have to be from CDN) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Import chart.js (does not have to be from CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
    <!-- Import moment.js for time series (does not have to be from CDN) -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    {% block script %}
    {% endblock script %}
    
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Messages Dropdown Menu -->
                <li class="nav-item dropdown">
                    <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">

                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
                    <!-- Altair -->
                        <li class="nav-item has-treeview menu-open">
                            <a href="#" class="nav-link ">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Dashboards
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>
                            <ul class="nav nav-treeview">
                                <!-- Removed other items by Ivan 2/3/2021 -->

                                <li class="nav-item">
                                    <a href="{{ url_for('plot_all_category_global')}}" class="nav-link ">
                                        
                                        <p>All category</p>
                                    </a>
                                </li>                            
                            </ul>
                        </li>
                        <!-- Chart.js -->
                        <li class="nav-item has-treeview menu-closed">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>
                                    Per category plot 
                                    <i class="right fas fa-angle-left"></i>
                                </p>
                            </a>

 
<!-- Begin of Ivan's code: Category -->
                
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a href="#" class="nav-link ">
                                
                                        <p>Category Name</p>
                                    </a>
                                </li>
                                <li>
                                <!-- /.Categorya selector -->
                                <form  method="POST" action="{{url_for('plot_category')}}">
                                    <select name="category_name" id="category_name" required="required" style="width:200px">
                                        <option value="" label="Select a category ... " selected="selected">Select a category ... </option>
                                            <option value="Appliances">Appliances</option>
                                            <option value="Arts, Crafts & Sewing">Arts, Crafts & Sewing</option>
                                            <option value="Automotive">Automotive</option>
                                        
                                        <!-- Turn off these options for now by Ivan -->
                                        
                                            <option value="Baby">Baby</option>
                                            <option value="Beauty & Personal Care">Beauty & Personal Care</option>
                                            <option value="Camera & Photo">Camera & Photo</option>
                                            <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
                                            <option value="Clothing, Shoes & Jewelry">Clothing, Shoes & Jewelry</option>
                                            <option value="Computers & Accessories">Computers & Accessories</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Grocery & Gourmet Food">Grocery & Gourmet Food</option>
                                            <option value="Home & Kitchen">Home & Kitchen</option>
                                            <option value="Industrial & Scientific">Industrial & Scientific</option>
                                            <option value="Kitchen & Dining">Kitchen & Dining</option>
                                            <option value="Musical Instruments">Musical Instruments</option>
                                            <option value="Office Products">Office Products</option>
                                            <option value="Patio, Lawn & Garden">Patio, Lawn & Garden</option>
                                            <option value="Pet Supplies">Pet Supplies</option>
                                            <option value="Software">Software</option>
                                            <option value="Sports & Outdoors">Sports & Outdoors</option> 
                                            <option value="Tools & Home Improvement">Tools & Home Improvement</option>
                                            <option value="Toys & Games">Toys & Games</option>
                                            <option value="Video Games">Video Games</option>
                                            <!-- Turn off these options for now by Ivan -->

                                    </select>
                                </li>
                                <li>
                                    <input  type="submit" value="Submit" class="btn btn-primary"></input>
                                </li>
                                </form>
                            </ul>

<!-- End of Ivan's code: Category -->
                        
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            {% block my_content %}
            {% endblock my_content %}
            <!-- /.content-header -->
            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- /.col-md-6 -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">
            </div>
            <!-- Default to the left -->
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <!-- Bootstrap 4 -->
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
</body>

</html>
